<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobMatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full border border-gray-100">
        <div class="text-center mb-8">
            <i class="fa-solid fa-robot text-blue-600 text-4xl mb-2"></i>
            <h2 class="text-2xl font-bold text-gray-800">Bienvenido de nuevo</h2>
            <p class="text-gray-500 text-sm">Ingresa para ver tus matches</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="usuario@ejemplo.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••">
            </div>
            <a href="index.html" class="block w-full bg-blue-600 text-white text-center py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                Iniciar Sesión
            </a>
        </form>

        <p class="text-center mt-6 text-sm text-gray-500">
            ¿No tienes cuenta? <a href="#" class="text-blue-600 font-semibold">Regístrate</a>
        </p>
    </div>

</body>
</html>
