<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - JobMatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 font-sans text-white">

    <nav class="p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="font-bold text-xl">JobMatch <span class="text-blue-400">Business</span></span>
            <a href="index.html" class="text-gray-400 hover:text-white text-sm">Volver al sitio de candidatos</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Contrata talento verificado por IA</h1>
        <p class="text-xl text-gray-400 mb-10">Deja de leer miles de CVs irrelevantes. Nuestro algoritmo te entrega el Top 1% compatible en segundos.</p>
        
        <div class="bg-white text-slate-800 p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto text-left">
            <h3 class="text-xl font-bold mb-6 text-center">Publicar Nueva Vacante</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold mb-1">Título del Puesto</label>
                    <input type="text" class="w-full bg-gray-100 p-3 rounded-lg border-none" placeholder="Ej: Desarrollador Backend Senior">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold mb-1">Empresa</label>
                        <input type="text" class="w-full bg-gray-100 p-3 rounded-lg border-none" placeholder="Nombre de tu empresa">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Ubicación</label>
                        <input type="text" class="w-full bg-gray-100 p-3 rounded-lg border-none" placeholder="Remoto / Ciudad">
                    </div>
                </div>
                <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-500 transition mt-4">
                    Publicar Oferta Gratis
                </button>
            </div>
        </div>
    </div>

</body>
</html>
