<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - JobMatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <nav class="bg-white shadow-sm p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl">JobMatch <span class="text-blue-600">AI</span></a>
            <a href="index.html" class="text-sm text-gray-500">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
            <div class="flex items-center space-x-6 mb-8">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-3xl text-blue-600">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Estudiante Informática</h1>
                    <p class="text-gray-500">Desarrollador Full Stack Junior</p>
                    <p class="text-xs text-blue-600 mt-1 bg-blue-50 inline-block px-2 py-1 rounded">Buscando empleo activamente</p>
                </div>
            </div>

            <h3 class="font-bold text-lg mb-4 border-b pb-2">Mis Documentos</h3>
            <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200 mb-8">
                <div class="flex items-center">
                    <i class="fa-solid fa-file-pdf text-red-500 text-2xl mr-3"></i>
                    <div>
                        <p class="font-medium text-sm">CV_Actualizado_2025.pdf</p>
                        <p class="text-xs text-gray-400">Subido hace 2 días</p>
                    </div>
                </div>
                <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">Actualizar</button>
            </div>

            <h3 class="font-bold text-lg mb-4 border-b pb-2">Habilidades Validadas</h3>
            <div class="flex flex-wrap gap-2">
                <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">HTML5</span>
                <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">CSS Tailwind</span>
                <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">JavaScript</span>
                <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">Figma</span>
            </div>
        </div>
    </div>
</body>
</html>
